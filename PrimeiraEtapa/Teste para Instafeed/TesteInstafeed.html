<html>
<head>

    <title> Teste do Instafeed </title>

    <style>
        
        .carousel{
            position: relative;
            height: 600px;
            width: 80%;
            margin: 0 auto;
        }

        .carousel_images{
            width:100%;
            height:100%;
            object-fit: cover;
        }

        .carousel_track-container{
            background-color: lightgreen;
            height:100%;
            position: relative;
        }

        .carousel_track{
            padding: 0;
            margin:0;
            list-style:none;
        }

        .carousel_slide{
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .carousel_button{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 200px;
            background:transparent;
            border: 0;
        }

        .carousel_button--left{
            left:-25px;
        }

        .carousel_button img{
            width: 12px;
        }
    </style>




</head>

<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="img/left.svg" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide">
                    <img class="carousel_images" src="https://www.partnerscom.com.br/wp-content/uploads/2018/09/233601-veja-o-que-sao-campanhas-crossmedia-e-quais-resultados-esperar.png"  alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_images" src="https://www.partnerscom.com.br/wp-content/uploads/2018/09/233601-veja-o-que-sao-campanhas-crossmedia-e-quais-resultados-esperar.png" alt="">
                </li>
                <li class="carousel_slide">

                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="img/right.svg" alt="">
        </button>
        <div class="carousel_nav">
            <buttton class="carousel_indicator"></buttton>
            <buttton class="carousel_indicator"></buttton>
            <buttton class="carousel_indicator"></buttton>
        </div>
    </div>
</body>
